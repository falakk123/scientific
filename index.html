<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CALCULATOR</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>


<h1 class="heading d-flex justify-content-center align-items-center"
style="background-color: #423939; color: #f0eded; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
SCIENTIFIC CALCULATOR</h1>


<div class="container d-flex justify-content-center align-items-center w-50"
style="height: 100vh; background-color: rgb(48, 39, 39); width: 100vh; height: 80vh;">


<table class="table">
    <thead>

        <tr>

            <th colspan="7"><input type="text" id="result" class="form-control"
                    style="border-start-end-radius:8px; height: 10vh;">

            </th>

        </tr>
    </thead>
    <tbody>
        <tr>
            <td><button type="button" class="btn btn-primary"
                    style="width: 11vh; height: 6vh; border-radius: 12px;" onclick="('ON')">
                    <h6>ON</h6>
            </td>
            <td><button class="btn-danger" style="width: 10vh; height: 5vh;"
                    onclick="getNum('Math.sin')">Sin</button></td>
            <td><button class="btn-danger" style="width: 10vh; height: 5vh;" onclick="getNum('!')">!</button>
            </td>

            <td><button class="btn-danger" style="width: 10vh; height: 5vh;" onclick="getNum('/')">/</button>
            </td>
            <td><button class="btn-danger" style="width: 10vh; height: 5vh;" onclick="clearScr()">Clear</button>
            </td>
            <td><button class="btn-danger" style="width: 10vh; height: 5vh;" onclick="removeNum()">AC</button>
            </td>
            <td><button class="btn-danger" style="width: 10vh; height: 5vh;" onclick="getNum('*')">*</button>
            </td>
        </tr>

        <tr>
            <td><button class="btn-danger" style="width: 10vh; height: 5vh;"
                    onclick="getNum('Math.PI')">&pi;</button></td>
            <td><button class="btn-danger" style="width: 10vh; height: 6vh;"
                    onclick="getNum('Math.cos')">cos</button></td>
            <td><button class="btn-danger" style="width: 10vh; height: 6vh;"
                    onclick="getNum('Math.x^')">X^</button></td>
            <td><button class="btn-danger" style="width: 5vh; height: 5vh;" onclick="getNum('7')">7</button>
            </td>
            <td><button class="btn-danger" style="width: 5vh; height: 5vh;" onclick="getNum('8')">8</button>
            </td>
            <td><button class="btn-danger" style="width: 5vh; height: 5vh;" onclick="getNum('9')">9</button>
            </td>
            <td><button class="btn-danger" style="width: 10vh; height: 6vh;" onclick="getNum('-')">-</button>
            </td>
        </tr>

        <tr>
            <td><button class="btn-danger" style="width: 10vh; height: 6vh;"
                    onclick="getNum('Math.E')">E</button></td>
            <td><button class="btn-danger" style="width: 10vh; height: 6vh;"
                    onclick="getNum('Math.LOG')">log</button></td>
            <td><button class="btn-danger" style="width: 10vh; height: 6vh;"
                    onclick="getNum('Math.LOG2')">log2</button></td>
            <td><button class="btn-danger" style="width: 5vh; height: 5vh;" onclick="getNum('4')">4</button>
            </td>
            <td><button class="btn-danger" style="width: 5vh; height: 5vh;" onclick="getNum('5')">5</button>
            </td>
            <td><button class="btn-danger" style="width: 5vh; height: 5vh;" onclick="getNum('6')">6</button>
            </td>
            <td><button class="btn-danger" style="width: 10vh; height: 6vh;" onclick="getNum('+')">+</button>
            </td>
        </tr>

        <tr>
            <td><button class="btn-danger" style="width: 10vh; height: 5vh;"
                    onclick="getNum('Math.x')">X</button></td>
            <td><button class="btn-danger" style="width: 10vh; height: 6vh;"
                    onclick="getNum('Math.asin')">Asin</button></td>
            <td><button class="btn-danger" style="width: 10vh; height: 5vh;"
                    onclick="getNum('Math.acos')">acos</button></td>
            <td><button class="btn-danger" style="width: 5vh; height: 5vh;" onclick="getNum('1')">1</button>
            </td>
            <td><button class="btn-danger" style="width: 5vh; height: 5vh;" onclick="getNum('2')">2</button>
            </td>
            <td><button class="btn-danger" style="width: 5vh; height: 5vh;" onclick="getNum('3')">3</button>
            </td>
            <td><button class="btn-danger" style="width: 10vh; height: 6vh" onclick="getAnswer()">=</button>
            </td>

        <tr>
            <td><button class="btn-danger" style="width: 10vh; height: 5vh;"
                    onclick="getNum('&#40;')">&#40</button></td>
            <td><button class="btn-danger" style="width: 10vh; height: 5vh;"
                    onclick="getNum('&#41;')">&#41</button></td>
            <td><button class="btn-danger" style="width: 10vh; height: 5vh;"
                    onclick="getmath('Math.X2')">X2</button></td>
            <td><button class="btn-danger" style="width: 10vh; height: 5vh;" onclick="getNum('%')">%</button>
            </td>
            <td><button class="btn-danger" style="width: 10vh; height: 5vh;" onclick="getNum('0')">0</button>
            </td>
            <td><button class="btn-danger" style="width: 10vh; height: 5vh;" onclick="getNum('.')">.</button>
            </td>
            <td><button type="button" class="btn btn-primary"
                    style="width: 11vh; height: 6vh; border-radius: 12px;" onclick="clearScr()">
                    <h6>OFF</h6></button>
            </td>
        </tr>

    </tbody>
</table>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>


<script src="./script/app.js"></script>
</body>

</html>
